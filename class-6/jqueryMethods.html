<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">

		<title>Example jQuery Methods</title>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	</head>

	<body>
		<nav id="nav">
			<ul class="contemporary-style">
				<li>
					Home
				</li>
				<li>
					About
				</li>
				<li>
					Contact
				</li>
			</ul>
		</nav>

		<script>
			(function($) {
				// Access the navigation node
				const navigation = $('#nav');

				console.log('NAV: ', navigation);

				// Access the unordered list node
				const list = navigation.find('ul');

				// Change it to modern style
				list.removeClass('contemporary-style'); // Need to remove old class first
				list.addClass('modern-style');

				console.log('LIST: ', list);

				// Get all existing list items
				const allItems = list.find('li');

				console.log('ALL LIST ITEMS: ', allItems);

				// We added the new list item node as a child to the unordered list node
				list.append('<li>Movies</li>'); // No need to create the element

				// Undo everything we did
				list.find('li').last().empty(); // Remove the text node
				list.find('li').last().remove(); // Remove the list item

				// Going nuts - remove the nav
				navigation.remove();
			})(jQuery);
		</script>
	</body>
</html>
